<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>AngularJS • TodoMVC</title>
        <script src="js/myScript.js"></script>
        <link rel="stylesheet" href="css/todomvc.css" />
    </head>

    <body ng-app>

        <section id="todoapp" ng-controller="TodoCtrl">

            <header id="header">
                <h1>TodoList</h1>
                <form action="#" id="todo-form">
                    <input type="text" id="new-todo" placeholder="Nouvelle tâche" autofocus autocomplete="off">
                </form>
            </header>

            <section id="main">
                <ul id="todo-list">
                    <li>
                        <div class="view">
                            <input type="checkbox" class="toggle">
                            <label>Etendre le linge</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                    <li class="completed">
                        <div class="view">
                            <input type="checkbox" class="toggle">
                            <label>Etendre le linge</label>
                            <button class="destroy"></button>
                        </div>
                        <form action="#">
                            <input class="edit" value="Etendre le linge">
                        </form>
                    </li>
                </ul>
            </section>

            <footer id="footer">
                <span id="todo-count"><strong>{{remaining}}</strong> tâches restantes</span>
            </footer>

        </section>

        <script src="js/angular.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
