<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>AngularJS • TodoMVC</title>
        <script src="js/myScript.js"></script>
        <link rel="stylesheet" href="css/todomvc.css" />
    </head>

    <body ng-app="todo">

        <section id="todoapp" ng-controller="TodoCtrl">

            <header id="header">
                <h1>Todo list</h1>
                <form action="#" id="todo-form" ng-submit="addTodo()">
                    <input type="text" id="new-todo" placeholder="{{placeholder}}" autofocus autocomplete="off" ng-model="newtodo">
                </form>
            </header>

            <section id="main">

                <input type="checkbox" id="toggle-all" ng-model="allchecked" ng-click="checkAllTodo(allchecked)" />

                <ul id="todo-list">

                    <li ng-repeat="todo in todos | filter:statusFilter | orderBy:'completed'" ng-class="{completed : todo.completed, editing : todo.editing}" ng-dblclick="todo.editing = true">
                        <div class="view">
                            <input type="checkbox" class="toggle" ng-model="todo.completed">
                            <label>{{todo.name}}</label>
                            <button class="destroy" ng-click="removeTodo($index)"></button>
                        </div>
                        <form action="#">
                            <input class="edit" ng-model="todo.name" ng-blur="editTodo(todo)">
                        </form>
                    </li>

                </ul>

            </section>

            <footer id="footer">
                <span id="todo-count"><strong>{{remaining}}</strong> tâches restantes</span>
                <ul id="filters">
                    <li><a href="#/" ng-class="{selected: location.path() == '/'}">Toutes</a></li>
                    <li><a href="#/active"  ng-class="{selected: location.path() == '/active'}">Actives</a></li>
                    <li><a href="#/done"  ng-class="{selected: location.path() == '/done'}">Terminées</a></li>
                </ul>
            </footer>

        </section>

        <script src="js/angular.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
